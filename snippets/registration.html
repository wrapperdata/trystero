
	<main class="registration">
		
	  <div class="mainText">
	  	
		<fieldset class="regFieldset">
			<legend>Registration form</legend>
			<form class="regForm">
				<label id="fname_l" for="firstname">Firstname:</label>
				<input id="firstname" type="text" type="firstname" autofocus>
				<label id="lname_b" for="lastname">Lastname:</label>
				<input id="lastname" type="text" type="lastname">
				<label for="email">Email</label>
				<input id="email" type="email" type="email">
				<label for="pass_1">Create password:</label>
				<input id="pass_1" type="password">
				<label for="pass_2">Repeat password:</label>
				<input id="pass_2" type="password">
				<label class="address">Address</label>
				<p></p>
				<label for="house_number">House number:</label>
				<input id="house_number" type="text">
				<label for="street">Street:</label>
				<input id="street" type="text">
				<label for="town_city">Town/City:</label>
				<input id="town_city" type="text">
				<label for="country">Country</label>
				<input id="country" type="text"><br>
				<label for="postcode">Postcode</label>
				<input id="postcode" type="text">
				<button type="submit" id="btn_submit" name="submit">Submit</button>

			</form>
		</fieldset>
	  </div>

      
		
	</main>
